<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list app -- OWL</title>
  <!-- estilos -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- owl -->
  <script src="./owl.iife.js"></script>
</head>

<body>
  <div class="container">
    <div class="row my-5 py-5">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="text-center fw-bold main-title">Todo List App - OWL</h1>
        <p class="text-center h5 text-muted mb-5">Odoo Owl Framework for Beginners</p>
        <div>
          <div class="input-group-lg w-100 d-flex border p-2 me-1 rounded align-items-center">
            <input type="text" class="form-control-lg flex-fill border-0 " placeholder="Add a new task"
              aria-label="Recipient's username" aria-describedby="button-addon2">
            <input type="color" class="form-control-lg form-control-color border-0 bg-white m-0" id="Color"
              value="#563d7c" title="Choose your color">
            <button class="btn btn-outline-secondary fs-6 " type="button" id="button-addon2"><i
                class="bi bi-plus-lg"></i></button>
          </div>
        </div>
        <ul class="d-flex flex-column mt-5 p-0">
          <li class="d-flex align-items-center justify-content-between p-3 mb-2 border-top">
            <div class="form-check form-switch  fs-5">
              <input class="form-check-input switch-green" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div>
              <button class="btn btn-primary me-1"><i class="bi bi-pencil "></i></button>
              <button class="btn btn-danger"><i class="bi bi-trash "></i></button>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
</body>

</html>
